# The URL the site will be built for
base_url = "https://kiwiyou.dev"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "anpu"

taxonomies = [
  { name = "categories", rss = true, paginate_by = 5 },
  { name = "tags", rss = true, paginate_by = 5 },
]

title = "kiwiyou's blog"
description = "kiwiyou의 블로그입니다."

default_language = "ko"

[languages.en]
title = "kiwiyou's blog"
description = "Welcome to kiwiyou's blog!"
taxonomies = [
  { name = "categories", rss = true, paginate_by = 5 },
  { name = "tags", rss = true, paginate_by = 5 },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "nord"

[extra]
# Put all your custom variables here
anpu_menu_links = [
    { url = "$BASE_URL/about/", name = "About" },
]
anpu_date_format = "%Y-%m-%d"
